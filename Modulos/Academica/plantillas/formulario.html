<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario De Contacto</title>
</head>
<body>
    
    <h1>Contactenos</h1>
    <form action="/contactar/" method="POST">{% csrf_token %}
        <p>Asunto: <input type="text" name="txt_asunto"></p>
        <p>Email: <input type="email" name="txt_email"></p>
        
        <p>
            Mensaje:
            <textarea name="txt_mensaje" cols="30" rows="5" style="resize: none;"></textarea>
        </p>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
